<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Set Alarm</title>

  <!-- font awasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-slate-800 text-white flex flex-col justify-center items-center">

    <!-- back to homepage -->
    <div class="absolute top-5 left-5 text-xl cursor-pointer">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <!-- main container -->
    <div id="container" class="min-w-[90vw] md:min-w-[40vw] bg-white text-black mt-[15vh] rounded-md py-3 px-3 flex flex-col justify-center items-center">

        <!-- image + current time -->
        <div id="display-div">
                <div id="image-div" class="flex justify-center">
                    <img src="alarm-clock.jpg" alt="image" width="200px">
                </div>

                <div id="current-time-div">
                    <h2 class="text-center text-2xl font-semibold" id="current-time-heading"></h2>
                </div>

        </div>

        <!-- for taking inputs -->
        <div id="input-div" class="mt-6 flex justify-between w-full md:w-[80%]">

            <!-- for hours -->
            <div>
                <select name="hours" id="hours" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>Hours</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <!-- for minutes -->
            <div>
                <select name="minutes" id="minutes" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>Minutes</option>
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>

            <!-- for time format AM/PM -->
            <div>
                <select name="am-pm" id="am-pm" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

        </div>

        <!-- button to set alarm -->
        <div id="set-alarm-div" class="mt-8 mb-4 w-full md:w-[80%]">
            <button class="w-full bg-[#4a99f8] text-white text-base py-3 font-semibold rounded border-[1px] border-gray-600 hover:bg-[#335580]" id="set-time-btn">Set Alarm</button>
        </div>


    </div>


    <!-- response to set time successfully -->
    <div class="absolute top-5 bg-green-700 text-white py-3 px-5 md:px-12 rounded-md hidden" id="response-div">
        <h3>Alarm Set Successfully!</h3>
    </div>


  <script src="script.js"></script>
</body>
</html>
