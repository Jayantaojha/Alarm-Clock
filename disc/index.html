<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style2.css">

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-slate-700 text-white">

    <!-- alarm list -->
    <div id="alarm-list">

        <!-- first alarm -->
        <div class="flex flex-row justify-between items-center py-3 px-3">
            <div class="flex flex-row justify-start items-baseline gap-x-1">
                <h2 class="text-3xl">06:30</h2>
                <p class="text-xs">AM</p>
            </div>
            <!-- for toggle on-off -->
            <div>
                <i class="fa-solid fa-toggle-off text-3xl"></i>
            </div>
        </div>

        <!-- second alarm -->
        <div class="flex flex-row justify-between items-center py-3 px-3">
            <div class="flex flex-row justify-start items-baseline gap-x-1">
                <h2 class="text-3xl">09:15</h2>
                <p class="text-xs">PM</p>
            </div>
            <!-- for toggle on-off -->
            <div>
                <i class="fa-solid fa-toggle-on text-[#146ebe] text-3xl"></i>
            </div>
        </div>

    </div>

    <a href="set-alarm.html">
        <div class="w-16 h-16 flex justify-center items-center bg-white rounded-full absolute bottom-8 left-[50%] translate-x-[-50%]">
            <i class="fa-solid fa-plus text-[#146ebe] text-2xl"></i>
        </div>
    </a>

</body>

</html>
