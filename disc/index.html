<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-slate-800 text-white flex justify-center items-center">

    <div id="container" class="min-w-[90vw] md:min-w-[40vw] bg-white text-black mt-[15vh] rounded-md py-3 px-3 flex flex-col justify-center items-center">

        <!-- image + current time -->
        <div id="display-div">
                <div id="image-div" class="flex justify-center">
                    <img src="alarm-clock.jpg" alt="image" width="200px">
                </div>

                <div id="current-time-div">
                    <h2 class="text-center text-2xl font-semibold">04:20:01 PM</h2>
                </div>

        </div>

        <!-- for taking inputs -->
        <div id="input-div" class="mt-6 flex justify-between w-full md:w-[80%]">

            <div id="hours">
                <select name="hours" id="hours" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>Hours</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div id="minutes">
                <select name="minutes" id="minutes" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>Minutes</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>

            <div id="am-pm">
                <select name="time-format" id="time-format" class="py-2 px-2 rounded border-[1px] border-gray-600">
                    <option value="" selected>AM/PM</option>
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>

        </div>

        <!-- button to set alarm -->
        <div id="set-alarm-div" class="mt-8 mb-4 w-full md:w-[80%]">
            <button class="w-full bg-[#4a99f8] text-white text-base py-3 font-semibold rounded border-[1px] border-gray-600 hover:bg-[#335580]">Set Alarm</button>
        </div>


    </div>


  <script src="script.js"></script>
</body>
</html>
